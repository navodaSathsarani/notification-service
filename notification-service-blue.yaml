apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service-blue
  template:
    metadata:
      labels:
        app: notification-service-blue
    spec:
      containers:
      - name: notification-service
        image: gcr.io/healthsync-project-445302/notification-service:latest
        ports:
        - containerPort: 5002
        readinessProbe:
            httpGet:
              port: 3001
              path: /api/v1/notification-service/readiness
            initialDelaySeconds: 40
            periodSeconds: 10
        livenessProbe:
            httpGet:
              port: 3001
              path: /api/v1/notification-service/healthcheck
            initialDelaySeconds: 40
            periodSeconds: 10  
